<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form Project</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="title">
        <div class="logo">
            <img src="/Assets/Odin-lined.png" alt="White outline of Odin logo">
            <h1>ODIN</h1>
        </div>
        <p id="credits">Photo by <a href="https://unsplash.com/@girlwithredhat?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Girl with red hat</a> on <a href="https://unsplash.com/photos/white-and-purple-flower-petals-xPW7_XEZSM4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="form">
        <p class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
        <br>
        <p class="para">You <em>know</em> to get started.</p>

        <form>
            <h2>Let's do this!</h2>
            <section>
                <p>
                    <label for="firstname">
                        <span>FIRST NAME</span> <br>
                    </label>
                    <input type="text" id="firstname" name="firstname" required>
                </p>
                <p>
                    <label for="lastname">
                        <span>LAST NAME</span> <br>
                    </label>
                    <input type="text" id="lastname" name="lastname" required>
                </p>
            </section>
            <section>
                <p>
                    <label for="email">
                        <span>EMAIL</span> <br>
                    </label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="number">
                        <span>PHONE NUMBER</span> <br>
                    </label>
                    <input type="number" id="number" name="number" required>
                </p>
            </section>
            <section>
                <p>
                    <label for="pswd">
                        <span>PASSWORD</span> <br>
                    </label>
                    <input type="password" id="pswd" name="pswd" required>
                </p>
                <p>
                    <label for="confirm">
                        <span>CONFIRM PASSWORD</span> <br>
                    </label>
                    <input type="password" id="confirm" name="confirm" required>
                </p>
            </section>
        </form>
        <button type="button">Create Account</button>
        <p id="account">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
